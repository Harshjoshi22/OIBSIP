<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth System</title>
    <link rel="stylesheet" href="task4.css">
    <script src="task4.js" defer></script>
</head>
<body>
    <div class="container">
        
        <div class="card" id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <div class="toggle-form">
                Don't have an account? <button id="show-register">Register</button>
            </div>
        </div>

        
        <div class="card hidden" id="register-form">
            <h2>Register</h2>
            <input type="text" id="register-name" placeholder="Full Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
            <button id="register-btn">Register</button>
            <div class="toggle-form">
                Already have an account? <button id="show-login">Login</button>
            </div>
        </div>

       
        <div class="card hidden" id="secure-content">
            <h2>Welcome, <span id="welcome-name"></span>!</h2>
            <p>You have successfully logged in.</p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    
</body>
</html>
